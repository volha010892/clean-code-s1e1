<!DOCTYPE html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="baner"><img src="./eisenhower-matrix.jpg" alt="banner"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <section class="main">
      <section id="top-add"><label for="new-task">Add Item</label>
        <div class="task-row-wrapper"><input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
    </section>
    <h3>Todo</h3>
      <ul id="incomplete">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="editMode">
          <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  <script src="app.js"></script>
  </body>
</html>
